<h2>Add Friend</h2>
<div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="newFriend.name" placeholder="Name">
</div>
<div>
  <label>Last Name:</label>
  <input type="text" [(ngModel)]="newFriend.lastname" placeholder="Last Name">
</div>
<div>
  <label>City:</label>
  <input type="text" [(ngModel)]="newFriend.city" placeholder="City">
</div>
<div>
  <label>Email:</label>
  <input type="text" [(ngModel)]="newFriend.email" placeholder="Email">
</div>
<div>
  <label>Date of Birth:</label>
  <input type="text" [(ngModel)]="newFriend.dateofbirth" placeholder="Date of Birth">
</div>
<div class="buttons">
  <button (click)="add()">Add</button>
  <button (click)="cancel()">Cancel</button>
</div>
